spring:
  application:
    name: task-manager

  datasource:
    url: ${DB_URL:jdbc:postgresql://database:5432/taskmanager}
    username: ${DB_USERNAME:taskmanager}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        use_sql_comments: false

server:
  port: 8081

jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.taskmanager: INFO
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
  file:
    path: ${LOG_FILE_PATH:./logs}
    name: ${LOG_FILE_PATH:./logs}/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
